
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Staff</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link th:href="@{stylesheets/create.css}" rel="stylesheet" type="text/css">
  <script src="scripts.js"></script>
    <link
    rel="stylesheet"
    th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css}"
  />
</head>
<body style="height: 100vh; background-color: white;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
    <a href="/account-s"> <i class="bi bi-arrow-left-circle "style="padding-left: 20px; font-size: 30px; color: gray;"></i></a>
   
    <div class="container">
        <div class="card">
            <form th:action="@{/update-member}" ModelAttribute="updateMember" th:object="${users}" method="post">
            <div class="form">
                <div class="left-side">
                    <div class="left-heading">
                        <h3>EDIT MEMBER </h3>
                    </div>

                </div>
                <div class="right-side">
                    <div class="main active">
                    
                        <div class="text">
                            <h2>Member Personal Information</h2>
                            <p>Enter personal information.</p>
                        </div>
                        <div class="input-text">
                            <div class="input-div">
                                <span>Name</span>
                                <input name="name" type="text" class="register" th:value="${users.name}" required>
                                <input name="userid" type="text" class="register" th:value="${users.userid}" hidden>
                                
                            </div>
                            <div class="input-div">
                                <span>IC Number</span>
                                <input name="ic" type="text" class="register" th:value="${users.ic}" required>
                               
                            </div>
                        </div>
                        <div class="input-text">
                            <div class="input-div">
                                <span>Email</span>
                                <input name="email" type="text" class="register" th:value="${users.email}" required>
                                
                            </div>
                            <div class="input-div">
                                <span>Password</span>
                                <input name="password" type="password" class="register" th:value="${users.password}"  minlength="8" required>
                               
                            </div>
                        </div>
                        <!-- <div class="input-text">
                                <label for="inputState">Role</label>
                                <select id="inputState" class="form-control">
                                  <option selected>Staff</option>
                                  <option>Manager</option>
                                </select>
                        </div> -->
                    
                        <div class="buttons">
                            <button type="submit" class="next_button">Update</button>
                            <button type="cancel" class="cancel">Cancel</button>
                        </div>
                    </div>
    
        
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
crossorigin="anonymous"></script>

</body>
</html>
