<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>

  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link th:href="@{stylesheets/main.css}" rel="stylesheet" type="text/css">
  <script src="scripts.js"></script>
  <script src="https://kit.fontawesome.com/5af8cda4e6.js" crossorigin="anonymous"></script>
  <link
  rel="stylesheet"
  th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css}"
/>
</head>
<body style="height: 100vh">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Container wrapper -->
  
        <div class="container-fluid">
          <button
            class="btn btn-primary"
            id="profile"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#staticBackdrop"
            aria-controls="staticBackdrop"
          >
            <img
              src="k-member.png"
              class="rounded-circle img-fluid"
              style="width: 40px; height: 40px"
            />
          </button>
  
          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarRightAlignExample">
            <!-- Left links -->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="home-m">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="about-us-m">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="contact-m">Contact</a>
              </li>
            
            </ul>
            <!-- Left links -->
          </div>
          <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
      </nav>
  
  <section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form style="width: 23rem;">
  
              <div class="text-center">
                <h4 class="mt-1 mb-5 pb-1">Get In Touch</h4>
              </div>
  
              <div class="form-outline mb-4">
                <i class="bi bi-person-badge fa-3x"></i><br>
                <input name="name" type="text" class="register" value="Fatin Afina">
                <input name="name" type="text" class="register" value="Izzatul Yaasha">
              </div>
  
              <div class="form-outline mb-4">
                <i class="bi bi-envelope-at fa-3x"></i><br>
                <input name="email" type="text" class="register" value="atnpina@gmail.com">
                <input name="email" type="text" class="register" value="ca@gmail.com">
                
              </div>
  
             
  
            </form>
  
          </div>
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="https://cdn.wallpapersafari.com/75/96/pZnbqG.jpg"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
  
 
  <div
  class="offcanvas offcanvas-start"
  data-bs-backdrop="static"
  tabindex="-1"
  id="staticBackdrop"
  aria-labelledby="staticBackdropLabel"
>
  <div class="offcanvas-header" style="background-color: #93806c70">
    <h5 class="offcanvas-title" id="staticBackdropLabel"></h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <div class="offcanvas-body" style="background-color: #93806c70">
    <div>
      <div class="offcanvas-body">
        <div
          class="profile d-flex flex-column justify-content-center align-items-center"
        >
          <img src="k-member.png" alt="girl" width="70" height="70" /><br />
          <h4 class="mb-2" th:text="${session.name}"></h4>
          <p class="text-muted mb-4"> <span class="mx-2" th:text="${session.role}"></span>| 
            <a class="email" th:text="${session.email}"></a></p>
          
        </div>
        <hr class="my-4" />
        <nav class="nav flex-column">
        
          <a
            class="nav-link d-flex flex-column justify-content-center align-items-center"
            href="profile-m"
            ><i class="bi bi-person fa-lg"></i>Profile</a
          >
      
          <a
          class="nav-link d-flex flex-column justify-content-center align-items-center"
          href="/payment-history-m"
          ><i class="bi bi-credit-card"></i>Payment</a
        >
          <a
            class="nav-link d-flex flex-column justify-content-center align-items-center"
            href="/logout"
            ><i class="bi bi-box-arrow-left fa-lg"></i>Logout</a
          >
        </nav>
      </div>
    </div>
  </div>
</div>

 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>  

</body>
</html>
