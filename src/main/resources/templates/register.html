<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link th:href="@{stylesheets/main.css}"  rel="stylesheet" type="text/css">
</head>
<body style="height: 100vh;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color:white !important;">
        <!-- Container wrapper -->
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="e-khairat.png" height="20" alt=""  />
              </a>
      
          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarRightAlignExample">
            <!-- Left links -->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Fee</a>
              </li>
             
      
            </ul>
            <!-- Left links -->
          </div>
          <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
      </nav>
    <section class="">
        <!-- Jumbotron -->
        <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: white;">
          <div class="container">
            <div class="row gx-lg-5 align-items-center">
              <div class="col-lg-6 mb-5 mb-lg-0">
                <h1 class="my-5 display-3 fw-bold ls-tight">
                  Be Part Of <br />
                  <span class="text-primary" style="color: #93806c !important;">Khairat Kematian </span>
                </h1>
                <p class="login" style="color: hsl(217, 10%, 50.8%)">
                  Are we ready to face death? Khairat Kematian helps manage our remains without causing trouble to others.
                  Register now as a member of Khairat Kematian.
                </p>
              </div>
      
              <div class="col-lg-6 mb-5 mb-lg-0">
                <div class="card">
                  <div class="card-body py-5 px-md-5" style="height: 100%;">
                      <form class="form-container" th:action="@{/create-account}" method="post" modelAttribute="user">

                        <div class="form-outline mb-4">
                            
                      <div>
                        <label class="form-label" for="form3Example1cg">Name</label>
                            <input type="text" name="name" id="form3Example1cg" class="form-control form-control-lg" required />
                            
                          </div>
                          <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example2cg">IC Number</label>
                            <input type="text" minlength="12" maxlength="12" name="ic" id="form3Example2cg" class="form-control form-control-lg" required />
                            
                          </div>
                          <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example3cg">Email</label>
                            <input type="email" name="email" id="form3Example3cg" class="form-control form-control-lg" required/>
                            
                          </div>
          
                          <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example4cg">Password</label>
                            <input type="password" name="password" id="form3Example4cg" class="form-control form-control-lg" required minlength="8"/>
                           
                          </div>
          
                          <div class="d-flex justify-content-center">
                            <button type="submit"
                              class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                          </div>
          
                          <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                              class="fw-bold text-body"><u>Login here</u></a></p>
          
                      </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Jumbotron -->
      </section>
      

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

</body>
</html>
