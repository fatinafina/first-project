    <section class="">

        <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: white;">
          <div class="container">
            <div class="row gx-lg-5 align-items-center">
              <div class="col-lg-6 mb-5 mb-lg-0">
                <h1 class="my-5 display-3 fw-bold ls-tight">
                  Be Part Of <br />
                  <span class="text-primary" style="color: #93806c !important;">Khairat Kematian </span>
                </h1>
                <p class="login" style="color: hsl(217, 10%, 50.8%)">
                  Are we ready to face death? Khairat Kematian helps manage our remains without causing trouble to others.
                  Register now as a member of Khairat Kematian.
                </p>
              </div>
      
              <div class="col-lg-6 mb-5 mb-lg-0">
                <div class="card">
                  <div class="card-body py-5 px-md-5" style="height: 100%;">
                      <form class="form-container " >

                        <div class="form-outline mb-4">
                              <div class="d-flex flex-row justify-content-center"
                    style="width: 100%">
                    <div class="btn-group" role="group" aria-label="Basic example" >
                        <button type="button" class="btn btn-primary" >Staff</button>
                        <button type="button " class="btn btn-primary">Member</button>
                      </div>
                              </div><br>
                      
                            <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1cg">Name</label>
                          </div>
                          <div class="form-outline mb-4">
                            <input type="text" id="form3Example2cg" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example2cg">IC Number</label>
                          </div>
                          <div class="form-outline mb-4">
                            <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example3cg">Email</label>
                          </div>
          
                          <div class="form-outline mb-4">
                            <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example4cg">Password</label>
                          </div>
                          <label class="form-label" for="form3Example5cg">Choose Your Package :</label>

                          <div class="form-check form-check-inline mb-0 me-4">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="classic"
                              value="option1" />
                            <label class="form-check-label" for="classic">Classic</label>
                          </div>
        
                          <div class="form-check form-check-inline mb-0 me-4">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Premiumr"
                              value="option2" />
                            <label class="form-check-label" for="maleGender">Premium</label>
                          </div><br><br>
                        
          
                          <div class="d-flex justify-content-center">
                            <button type="button"
                              class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                          </div>
          
                          <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                              class="fw-bold text-body"><u>Login here</u></a></p>
