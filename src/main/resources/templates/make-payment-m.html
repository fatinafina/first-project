<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make Payment</title>
    <link
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link th:href="@{stylesheets/main.css}" rel="stylesheet" type="text/css" />
    <script src="scripts.js"></script>
    <script
      src="https://kit.fontawesome.com/5af8cda4e6.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css}"
    />
  </head>
  <body style="height: 100vh; background-color: white">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <a href="/payment-history-m">
      <i
        class="bi bi-arrow-left-circle"
        style="padding-left: 20px; font-size: 30px; color: gray"
      ></i
    ></a>

    <section
      class="vh-100"
      style="height: 100vh; background-color: white !important"
    >
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <p class="text-center h3 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                      Payment Details
                    </p>

                    <form
                      th:action="@{/addPayment}"
                      method="post"
                      enctype="multipart/form-data"
                      modelAttribute="payment"
                      class="mx-1 mx-md-4"
                    >
                      <span>Payment Method</span><br />
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="paymentmethod"
                          id="flexRadioDefault1"
                          value="Online banking"
                        />
                        <label class="form-check-label" for="flexRadioDefault1">
                          Online banking
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="paymentmethod"
                          id="flexRadioDefault2"
                          value="Qr pay"
                          checked
                        />
                        <label class="form-check-label" for="flexRadioDefault2">
                          Qr Pay
                        </label>
                      </div>
                      <br /><br />

                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example1c"
                            >Date</label
                          >
                          <input
                            type="date"
                            id="dateInput"
                            class="form-control"
                            name="date"
                            readonly
                          />
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example3c"
                            >Time</label
                          >
                          <input
                            class="form-control"
                            type="time"
                            id="currentTimeInput"
                            name="paymenttime"
                            step="1"
                          />
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example3c"
                            >Package</label
                          >
                          <input
                            type="text"
                            id="form3Example4c"
                            class="form-control"
                            name="package"
                            th:value="${package.name}"
                            readonly
                          />
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example4cd"
                            >Amount</label
                          >
                          <input
                            type="number"
                            id="form3Example4cd"
                            class="form-control"
                            name="amount"
                            th:value="${package.price}"
                            readonly
                          />
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example4cd"
                            >Amount</label
                          >
                          <input
                            type="file"
                            name="receiptimage"
                            id="receiptimage"
                            class="form-control"
                            required
                          />
                        </div>
                      </div>

                      <div class="d-flex justify-content-end pt-3">
                        <button type="submit" class="btn btn-light btn-lg">
                          Pay
                        </button>
                        <button type="cancel" class="btn btn-light btn-lg ms-2">
                          Cancel
                        </button>
                      </div>
                    </form>
                  </div>
                  <div
                    class="col-md-10 col-lg-4 col-l-6 d-flex align-items-center order-1 order-lg-2"
                  >
                    <img
                      src="https://static.vecteezy.com/system/resources/previews/003/514/497/original/design-studio-concept-isolated-development-of-graphics-pictures-brand-logo-people-scene-in-flat-cartoon-design-illustration-for-blogging-website-mobile-app-promotional-materials-vector.jpg"
                      class="img-fluid"
                      alt="Sample image"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      // Get the current date
      var currentDate = new Date();

      // Format the date as "YYYY-MM-DD"
      var formattedDate = currentDate.toISOString().split("T")[0];

      // Set the formatted date as the value of the input field
      document.getElementById("dateInput").value = formattedDate;

      var currentDate = new Date();
      var currentTime = currentDate.toTimeString().substring(0, 8);

      document.getElementById("currentTimeInput").value = currentTime;

      // function updateTimeInput() {

      // }

      // // Update the current time input field
      // updateTimeInput();
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
