<body style="height: 100vh; background-color: white;">

    <div class="container">
        <div class="card">
            <form>
            <div class="form">
                <div class="left-side">
                    <div class="left-heading">
                        <h3>ADD STAFF </h3>
                    </div>

                </div>
                <div class="right-side">
                    <div class="main active">
                    
                        <div class="text">
                            <h2>Staff Personal Information</h2>
                            <p>Enter personal information.</p>
                        </div>
                        <div class="input-text">
                            <div class="input-div">
                                <span>Name</span>
                                <input type="text" required require id="user_name">
                                
                            </div>
                            <div class="input-div">
                                <span>IC Number</span>
                                <input type="text" required>
                               
                            </div>
                        </div>
                        <div class="input-text">
                            <div class="input-div">
                                <span>Email</span>
                                <input type="text" required require>
                                
                            </div>
                            <div class="input-div">
                                <span>Password</span>
                                <input type="password" required require>
                               
                            </div>
                        </div>
                        <div class="input-text">
                            <div class="input-div">
                                <span>Role</span>
                                <input type="text" placeholder="staff" readonly>
                                
                            </div>
                        </div>
                    
                        <div class="buttons">
                            <button class="next_button">Submit</button>
                            <button class="cancel">Cancel</button>
                        </div>
                    </div>
    
        
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
