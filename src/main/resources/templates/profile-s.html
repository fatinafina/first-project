<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>

  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link th:href="@{stylesheets/main.css}" rel="stylesheet" type="text/css">
  <script src="scripts.js"></script>
  <link
  rel="stylesheet"
  th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css}"
/>

</head>

<body style="height: 100vh; background-color: white;">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light" >
      <!-- Container wrapper -->
      
      <div class="container-fluid">
        <button class="btn btn-primary" id=profile type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop"
        aria-controls="staticBackdrop">
        <img src="girl.png" class="rounded-circle img-fluid" style="width: 40px; height: 40px;" />
      </button>
    
        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarRightAlignExample">
          <!-- Left links -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="home-s">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="about-us-s">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="contact-s">Contact</a>
            </li>
           
    
          </ul>
          <!-- Left links -->
        </div>
        <!-- Collapsible wrapper -->
      </div>
      <!-- Container wrapper -->
    </nav>
  
  <div class="container py-5 h-100">
  
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xxl-8">
        <h4 style="text-align: left">Profile</h4>
        <div class="card mb-5" style="border-radius: 15px; border-color: #93806c; ;">
          <div class="jumbotron jumbotron-fluid">
            <div class="form-floating">
            <div class="mt-3 mb-4">
              <img src="girl.png" class="rounded-circle img-fluid" style="width: 100px;" />
            </div>

            <h4 class="mb-2" th:text="${account.name}"></h4>
            <p class="text-muted mb-4">@Manager <span class="mx-2">|</span> <a class="email"
                href="#!" th:text="${account.email}"></a></p>
            </div>


          </div>
        </div>
      </div>
      <div class="card" style="border-radius: 15px; border-color: #93806c;">
        <div class="card-body p-4">
         
          <h3 class="mb-2">Personal Information</h3>
          <hr class="my-4" style="background-color: #93806c;">
          <form th:action="@{/update-account?userid=}+${account.userid}"
          th:object="${account}"
          method="post"
          modelAttribute="profileAcc">
          <div class="card mb-4">
            <div class="card-body" style="border-color: #93806c; ">
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Name</p>
                </div>
                <div class="col-sm-9">
                  <input name="name" type="text" class="register" th:value="${account.name}">
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">IC Number</p>
                </div>
                <div class="col-sm-9">
                  <input name="ic" type="text" class="register" th:value="${account.ic}">
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Email</p>
                </div>
                <div class="col-sm-9">
                  <input name="email" type="text" class="register" th:value="${account.email}">
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Password</p>
                </div>
                <div class="col-sm-9">
                 <input name="password" type="password" class="register" th:value="${account.password}">
                </div>
              </div>
            </div>
            <div class="mt-5 text-center">
              <button class="btn btn-primary profile-button" type="submit">Save
                Profile
              </button>
              <div class="delete d-flex justify-content-end">
              <button type="button" class="btn btn-outline-primary mb-3"
                                data-bs-toggle="modal" data-bs-target="#exampleModal">
                                <i class="bi bi-trash3 fa-sm"></i></button>
                                <div class="modal fade" id="exampleModal" tabindex="-1"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="exampleModalLabel">Are you sure?</h1>
                                            <button type="button" class="btn-close"
                                                data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">Do you really want to delete this record? This process cannot be undone</div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Cancel</button>
                                            <button type="button" class="btn btn-primary" id="delete">Delete</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
            </div>
            </div>
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>
  </div>



  <div
      class="offcanvas offcanvas-start"
      data-bs-backdrop="static"
      tabindex="-1"
      id="staticBackdrop"
      aria-labelledby="staticBackdropLabel"
    >
      <div class="offcanvas-header" style="background-color: #93806c70">
        <h5 class="offcanvas-title" id="staticBackdropLabel"></h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body" style="background-color: #93806c70">
        <div>
          <div class="offcanvas-body">
            <div
              class="profile d-flex flex-column justify-content-center align-items-center"
            >
              <img src="girl.png" alt="girl" width="70" height="70" /><br />
              <h4 class="mb-2">FATIN AFINA</h4>
              <p class="text-muted mb-4"> <span class="mx-2" th:text="${session.role}"></span>| 
                <a class="email" th:text="${session.email}"></a></p>
              
            </div>
            <hr class="my-4" />
            <nav class="nav flex-column">
            
              <a
                class="nav-link d-flex flex-column justify-content-center align-items-center"
                href="profile-s"
                ><i class="bi bi-person fa-lg"></i>Profile</a
              >
              <a
              class="nav-link d-flex flex-column justify-content-center align-items-center"
              href="/account-s"
              ><i class="bi bi-person-badge fa-lg"></i>Staff</a
            >
              <a
                class="nav-link d-flex flex-column justify-content-center align-items-center"
                href="/account-m"
                ><i class="bi bi-person-check fa-lg"></i>Member</a
              >
              <a
              class="nav-link d-flex flex-column justify-content-center align-items-center"
              href="/package-s"
              ><i class="bi bi-boxes fa-lg"></i>Package</a
            >
            <a
            class="nav-link d-flex flex-column justify-content-center align-items-center"
            href="/view-payment-s"
            ><i class="bi bi-credit-card"></i>Payment</a
          >
              <a
                class="nav-link d-flex flex-column justify-content-center align-items-center"
                href="/logout"
                ><i class="bi bi-box-arrow-left fa-lg"></i>Logout</a
              >
            </nav>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"></script>
</body>

</html>
