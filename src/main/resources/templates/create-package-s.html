<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Package</title>
    <link
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link th:href="@{stylesheets/main.css}" rel="stylesheet" type="text/css" />
    <script src="scripts.js"></script>
    <script
      src="https://kit.fontawesome.com/5af8cda4e6.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css}"
    />
  </head>
  <body style="height: 100vh; background-color: white">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <a href="/package-s">
      <i
        class="bi bi-arrow-left-circle"
        style="padding-left: 20px; font-size: 30px; color: gray"
      ></i
    ></a>

    <section
      class="vh-100"
      style="height: 100vh; background-color: white !important"
    >
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <p class="text-center h3 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                      Package Details
                    </p>

                    <form
                      action="/create-package"
                      method="post"
                      modelAttribute="Package"
                      class="mx-1 mx-md-4"
                    >
                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example1c"
                            >Package Name</label
                          >
                          <input
                            name="name"
                            type="text"
                            id="form3Example1c"
                            class="form-control"
                          />
                        </div>
                      </div>

                      <span>Item Name</span>
                      <div class="form-check">
                        <input
                          name="itemCheckbox"
                          value="1"
                          class="form-check-input"
                          type="checkbox"
                          id="gridCheck1"
                        />
                        <label class="form-check-label" for="gridCheck1">
                          Shroud
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          name="itemCheckbox"
                          value="2"
                          class="form-check-input"
                          type="checkbox"
                          id="gridCheck1"
                        />
                        <label class="form-check-label" for="gridCheck1">
                          Hearse
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          name="itemCheckbox"
                          value="3"
                          class="form-check-input"
                          type="checkbox"
                          id="gridCheck1"
                        />
                        <label class="form-check-label" for="gridCheck1">
                          Funeral prayer
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          name="itemCheckbox"
                          value="4"
                          class="form-check-input"
                          type="checkbox"
                          id="gridCheck1"
                        />
                        <label class="form-check-label" for="gridCheck1">
                          Digger's Wages
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          name="itemCheckbox"
                          value="5"
                          class="form-check-input"
                          type="checkbox"
                          id="gridCheck1"
                        />
                        <label class="form-check-label" for="gridCheck1">
                          Tombstone
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          name="itemCheckbox"
                          value="6"
                          class="form-check-input"
                          type="checkbox"
                          id="gridCheck1"
                        />
                        <label class="form-check-label" for="gridCheck1">
                          Tahlil & Yaasin
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          name="itemCheckbox"
                          value="7"
                          class="form-check-input"
                          type="checkbox"
                          id="gridCheck1"
                        />
                        <label class="form-check-label" for="gridCheck1">
                          Grave Marker
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          name="itemCheckbox"
                          value="8"
                          class="form-check-input"
                          type="checkbox"
                          id="gridCheck1"
                        />
                        <label class="form-check-label" for="gridCheck1">
                          Coffin Package
                        </label>
                      </div>
                      <br />

                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example4cd"
                            >Price</label
                          >
                          <input
                            name="price"
                            type="text"
                            id="form3Example4cd"
                            class="form-control"
                          />
                        </div>
                      </div>

                      <div class="d-flex justify-content-end pt-3">
                        <a href="/package-s">
                          <button
                            type="button"
                            class="btn btn-light btn-lg ms-2"
                          >
                            Cancel
                          </button>
                        </a>
                        <button type="submit" class="btn btn-light btn-lg">
                          Add
                        </button>
                      </div>
                    </form>
                  </div>
                  <div
                    class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                  >
                    <img
                      src="https://static.vecteezy.com/system/resources/previews/003/514/497/original/design-studio-concept-isolated-development-of-graphics-pictures-brand-logo-people-scene-in-flat-cartoon-design-illustration-for-blogging-website-mobile-app-promotional-materials-vector.jpg"
                      class="img-fluid"
                      alt="Sample image"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
