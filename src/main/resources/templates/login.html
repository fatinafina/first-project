<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link th:href="@{stylesheets/main.css}"  rel="stylesheet" type="text/css">


</head>
<body style="height: 100vh;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- Section: Design Block -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color:white !important;">
        <!-- Container wrapper -->
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">
                <img
                  src="e-khairat.png"
                  height="20"
                  alt="MDB Logo"
                />
              </a>
        
        </div>
        <!-- Container wrapper -->
      </nav>
<section class="">
  <!-- Jumbotron -->
  <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: white;">
    <div class="container">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="my-5 display-3 fw-bold ls-tight">
            Be Part Of <br />
            <span class="text-primary" style="color: #93806c !important;">Khairat Kematian </span>
          </h1>
          <p class="login" style="color: hsl(217, 10%, 50.8%)">
            Are we ready to face death? Khairat Kematian helps manage our remains without causing trouble to others.
            Register now as a member of Khairat Kematian.
          </p>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card">
            <div class="card-body py-5 px-md-5" style="height: 100%;">
                <form class="form-container " th:action="@{/login-account}" method="post" modelAttribute="login" >
                 
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email Address</label> <input
                            type="email" name="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="email@gmail.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label"></label>Password<input
                            type="password" class="form-control" name="password" id="exampleInputPassword1"
                            placeholder="password">
                    </div><br>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-primary justify-content-center">Sign
                            In</button>
                        <br>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                      </div><br>
                    <p class="register-login">
                        Don't have an account? <a href="/register" class="register"
                            style="color: grey">Sign Up</a>
                    </p>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
<!-- Section: Design Block -->
</body>
</html>
